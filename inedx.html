<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>讀書記錄器 Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>📚 讀書記錄器 Pro</h1>

    <!-- 勵志名言區 -->
    <div class="quote-section">
        <div class="quote-text" id="quoteText">準備開始你的學習之旅！</div>
    </div>

    <div class="timer-section">
        <div class="main-timer">
            <h2>學習時間</h2>
            <div class="time-display" id="studyTime">00:00:00</div>

            <!-- 90分鐘長休息進度條 -->
            <div class="progress-container">
                <label>長休息進度 (90分鐘)</label>
                <div class="progress-bar">
                    <div class="progress-fill long-break-progress" id="longBreakProgress"></div>
                </div>
                <span class="progress-text" id="longBreakText">0/90 分鐘</span>
            </div>
        </div>

        <div class="next-alarm">
            <h3>下次響鈴倒數</h3>
            <div class="alarm-display" id="nextAlarm">--:--</div>

            <!-- 響鈴倒數進度條 -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill alarm-progress" id="alarmProgress"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 自定義音效設定 -->
    <div class="sound-section">
        <h3>響鈴音效設定</h3>
        <div class="sound-controls">
            <select id="soundSelect">
                <option value="beep">預設嗶聲</option>
                <option value="bell">鈴聲</option>
                <option value="chime">風鈴聲</option>
                <option value="custom">自定義音效</option>
            </select>
            <input type="file" id="customSound" accept="audio/*" style="display: none;">
            <button id="testSound" class="test-btn">測試音效</button>
        </div>
    </div>

    <div class="break-section">
        <div class="short-break">
            <h3>短休息倒數</h3>
            <div class="break-display" id="shortBreak">--</div>
            <button id="breakBtn" class="break-button" disabled>開始10秒休息</button>
        </div>

        <div class="long-break">
            <h3>長休息倒數</h3>
            <div class="break-display" id="longBreak">--:--</div>
        </div>
    </div>

    <div class="controls">
        <button id="startBtn" class="control-btn start">開始學習</button>
        <button id="pauseBtn" class="control-btn pause" disabled>暫停</button>
        <button id="resetBtn" class="control-btn reset">重置</button>
    </div>

    <div class="status" id="status">按下「開始學習」開始計時</div>
</div>

<script src="script.js"></script>
</body>
</html>
